<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Target Locations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="choose-header">
    <h1>Choose Your Target Locations</h1>
  </header>

  <!-- 패키지 선택 테이블 -->
  <section class="package-section">
    <table>
      <thead>
        <tr>
          <th>Target Locations</th>
          <th>Talent Agent</th>
          <th>Management</th>
          <th>Casting Director</th>
          <th>Total</th>
          <th>Check Box</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="us-package"><strong>United States (+Canada)</strong></td>
          <td>2885</td>
          <td>4442</td>
          <td>1590</td>
          <td>8917</td>
          <td>
            <input type="checkbox" class="package-checkbox" data-label="United States (+Canada)" data-cost="445.85" data-rate="($0.005 per email)" checked disabled>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- 비용 요약 -->
  <section class="cost-summary">
    <div id="selected-items"></div>
    <div>
      <span>Subtotal:</span> <span id="subtotal">0</span> USD
    </div>
    <div>
      <span>Discount: -10%</span> <span id="base-discount">0</span> USD
    </div>
    <div id="promo-discount-line" style="display: none;">
      <span id="promo-discount-label"></span> <span id="promo-discount">0</span> USD
    </div>
    <div>
      <span>Final Cost:</span> <span id="final-cost">0</span> USD
    </div>
  </section>

  <!-- 프로모션 코드 입력 -->
  <section class="promo-section">
    <label for="promo-code">Enter Promo Code:</label>
    <input type="text" id="promo-code" placeholder="">
    <button id="apply-promo-btn">Apply</button>
    <p id="promo-message" style="color: red;"></p>
  </section>

  <button id="next-button">Next</button>

  <script src="choose.js"></script>

</body>
</html>
