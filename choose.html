<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Target Locations</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 테이블 및 영수증 관련 스타일 */
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 80%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .cost-summary {
      max-width: 600px;
      margin: 20px auto;
      background-color: #f1f1f1;
      border-radius: 8px;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #000 !important; /* 🔹 모든 텍스트 검은색 강제 적용 */
    }
    .summary-line, .receipt-line {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }
    .final-cost {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 10px;
    }
    .discount-note {
      font-size: 0.85em;
      color: #666 !important;
      display: block;
      margin-top: 2px;
    }
    /* 숫자 정렬 문제 해결 */
    .cost-value {
      display: block;
      text-align: right !important;
      min-width: 60px;
      color: #000 !important;
      text-decoration: none !important;
    }
  </style>
</head>
<body>

  <header class="choose-header" style="text-align:center;">
    <h1>Choose Your Target Locations</h1>
  </header>

  <section class="cost-summary">
    <!-- 선택된 항목 영역 -->
    <div class="summary-line">
      <span id="selected-names"></span>
      <span id="selected-costs" class="cost-value">0</span>
    </div>

    <!-- Subtotal 행 -->
    <div class="summary-line">
      <span>Subtotal:</span>
      <span id="subtotal" class="cost-value">0</span>
    </div>

    <!-- Discount 행 -->
    <div class="summary-line">
      <span>
        Discount: -10%
        <span class="discount-note">(for invalid/long-targeting emails adjustment)</span>
      </span>
      <span id="base-discount" class="cost-value">0</span>
    </div>

    <!-- Promo Discount 행 (동적) -->
    <div id="promo-discount-line" class="summary-line" style="display:none;">
      <span id="promo-discount-label"></span>
      <span id="promo-discount" class="cost-value">0</span>
    </div>

    <hr style="border: 0; border-top: 1px solid #ccc; margin:10px 0;">

    <!-- Final Cost 행 -->
    <div class="summary-line final-cost">
      <span>Final Cost:</span>
      <span id="final-cost" class="cost-value">0</span>
    </div>
  </section>

  <!-- 프로모션 코드 입력 -->
  <section style="max-width:600px; margin: 0 auto;">
    <label for="promo-code">Enter Promo Code:</label>
    <input type="text" id="promo-code" placeholder="" />
    <button id="apply-promo-btn">Apply</button>
    <p id="promo-message" style="color: red;"></p>
  </section>

  <!-- 다음 단계 버튼 -->
  <section style="max-width:600px; margin: 0 auto;">
    <button id="next-button">Next</button>
  </section>

  <script src="choose.js"></script>
</body>
</html>
